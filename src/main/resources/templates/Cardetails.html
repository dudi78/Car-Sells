<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/cardetails.css" >

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="/imgs/log.jpg" alt="Your Logo" style="max-width: 70px; height: auto; ">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link"  th:href="@{'/home'}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/login'}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/Annonces'}">Cars</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" style="margin-top: 4%">
    <div class="row">
        <div class="col-md-8">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="/imgs/range.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/imgs/BWM.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="/imgs/BWM.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="car-description mt-3">
                <h4><i class="fas fa-info-circle"></i> Car Description</h4>
                <p th:text="${annonce.description}"></p>
            </div>
        </div>
        <div class="col-md-4">
            <div class="car-details">
                <h4><i class="fas fa-car"></i> Car Details</h4>
                <p><i class="fas fa-dollar-sign"></i> <strong>Price:</strong> $<span th:text="${annonce.car.getPrice()}"></span></p>
                <p><i class="fas fa-car"></i> <strong>Model:</strong> <span th:text="${annonce.car.getModel()}"></span></p>
                <p><i class="far fa-calendar-alt"></i> <strong>Year:</strong> <span th:text="${annonce.car.getCar_year()}"></span></p>
                <p><i class="fas fa-paint-brush"></i> <strong>Color:</strong> <span th:text="${annonce.car.getColor()}"></span></p>
                <p><i class="fas fa-tachometer-alt"></i> <strong>Mileage:</strong> <span th:text="${annonce.car.getMileage()}"></span> miles</p>
                <p><i class="fas fa-cogs"></i> <strong>Engine Type:</strong> <span th:text="${annonce.car.getEngineType()}"></span></p>
                <p><i class="fas fa-cogs"></i> <strong>Transmission:</strong> <span th:text="${annonce.car.getTransmission()}"></span></p>
                <p><i class="fas fa-gas-pump"></i> <strong>Fuel Type:</strong> <span th:text="${annonce.car.getFuelType()}"></span></p>
            </div>
            <div class="owner-profile" style="margin-top: 6%">
                <h4><i class="fas fa-user"></i> Owner Profile</h4>
                <p> <i class="fas fa-user" ></i> <strong>Name:</strong> <span  th:text="${annonce.customer.getFirstName()}"></span> </p>
                <p><i class="fas fa-user"></i> <strong>Last Name:</strong> <span  th:text="${annonce.customer.getLastName()}"></span></p>
                <p><i class="fas fa-phone"></i> <strong>Phone:</strong> <span  th:text="${annonce.customer.getPhoneNumber()}"></span></p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
